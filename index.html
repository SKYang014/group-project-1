<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pup Or Pass</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <section class="colored-section" id="title">
            <div class="container-fluid">
                <!-- Title -->

                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="big-heading">Pup or Pass</h1>

                        <!-- Content section -->
                        <div>
                            <!-- Name div -->
                            <div class="name"></div>
                            <!-- Photo div -->
                            <div class="photo"></div>
                            <!-- Info div -->
                            <div class="info">
                                <div class="info-content">
                                    <ul class="content-list"></ul>
                                </div>

                                <div class="btn-section">
                                    <a class="button primary" id="lovebtn"
                                        >&#10084;</a
                                    >
                                    <a class="button primary" id="likebtn"
                                        >&#x1F44D;</a
                                    >
                                </div>

                                <div class="col-lg-6">
                                    <img
                                        class="title-img"
                                        src="./assets/images/dogbone.png"
                                        alt="DOG-TREAT"
                                    />
                                    <img
                                        class="title-img"
                                        src="./assets/images/dogpaws.jpg"
                                        alt="PAW-PRINT"
                                    />
                                </div>
                            </div>
                        </div>
                        <div id="counter">
                            <div class="love">&#10084;</div>
                            <div class="loveCounter" id="count"></div>
                            <div class="like">&#128077;</div>
                            <div class="likeCounter" id="count"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="colored-section" id="cta">
            <div class="container-fluid">
                <h3 class="big-heading">Find Your True Dog Match Today.</h3>
            </div>
        </section>

        <footer class="white-section" id="footer">
            <p>Â© Copyright 2022 @PuporPass</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
